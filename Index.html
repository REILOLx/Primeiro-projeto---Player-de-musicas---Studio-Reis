<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="Style.css">
    <title>STUDIO REIS</title>
</head>

<body>
    <img src="imagens/matue-2.jpg">

    <div class="descricao">
        <h2>Nome da música</h2>
        <i>Matuê</i>

    </div>

    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"> </progress>
            <divc class="ponto">
        </div>



        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3.40</p>
        </div>

        <div class="player">
            <i class="fas fa-step-backward setas anterior"></i>
            <i class="fas fa-play-circle botao-play"></i>
            <i class="fas fa-pause-circle botao-pause"></i>
            <i class="fas fa-step-forward setas proximo"></i>

        </div>
        <audio src="Musicas matue/Matuê - lugar distante.mp3"></audio>
        <script src="script.js"></script>

</body>

</html>
